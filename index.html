<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div id="container">
        <header>
            <img id="capelo" src="./images/logo.png" alt="capelo">
            <h1 id="titulo" >Calculadora de médias</h1>
        </header>
        <form id="form">
            <input type="text" id="txtAtiv" required placeholder="Nome da atividade">
            <input type="number" id="txtNota" required placeholder="Nota" max="10" min="0">
            <button type="submit" id="botaoAdd">Adicionar +</button>
        </form>
        <table cellspacing="0" id="tabela">
            <thead id="cabecalhoTabela">
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
            <tfoot id="rodapeTabela">
                <tr>
                    <td>Média final</td>
                    <td>-</td>
                    <td><span id="res">-</span></td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
